<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>{{page}}</title>
</head>

<body>

    <div class="container mt-5">
        <form class="col-6 mx-auto card" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center mb-3">Update Recipes</h2>
            <hr>
            <div class="form-group mt-3">
                <label for="email">Recipe Name</label>
                <input name="recipe_name" value={{food_recipes.recipe_name}} required type="text" class="form-control" placeholder="Enter recipe name">
            </div>

            <div class="form-group">
                <label  for="password">Recipe Description</label>
                <textarea name="recipe_description" class="form-control">{{food_recipes.recipe_description}}</textarea>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Recipe Image</label>
                <input name="recipe_image" type="file"
                class="form-control" 
                placeholder="Enter recipe name">
            </div>

            <button type="submit" class="btn btn-primary mb-3">Update Recipes</button>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
