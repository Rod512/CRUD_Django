<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Registration Form</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            {% if messages %}
              <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                  {{message}}
                {% endfor %}
              </div>
            {% endif %}

            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="name" name="first_name" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Last name</label>
              <input type="text" class="form-control" name="last_name" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">User Name</label>
              <input type="text" class="form-control" name="username" placeholder="Enter your user" required>
            </div>
        
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="give your new password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <div class="text-center">
            <p>Already have account <a href="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
